<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
        }
        header {
            background-color: #008cff;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: relative;
            height: 3rem;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #0056b3;
            padding: 10px;
        }
        .layer-1{
            position: absolute;
            z-index: 2;
            left: 35rem;
            color: red;
        }
        .layer-2{
            position: absolute;
            left: 5rem;
            z-index: 3;
            left: 34rem;
            top: 9%;
            font-size: 32px;
            color: white;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1em;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #ffcc00;
        }
        .hero {
            background: url('Coming\ Soon.jpg') no-repeat center center/cover;
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }
        .hero h1 {
            font-size: 3em;
            margin: 0;
        }
        .hero p {
            font-size: 1.5em;
            margin: 10px 0 20px;
        }
        .hero button {
            background-color: #ffcc00;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            color: #333;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .hero button:hover {
            background-color: #e6b800;
        }
        .features {
            display: flex;
            justify-content: space-around;
            padding: 50px 20px;
            background-color: #f4f4f9;
        }
        .feature {
            max-width: 300px;
            text-align: center;
        }
        .feature img {
            width: 100px;
            height: 100px;
        }
        .feature h3 {
            margin: 15px 0 10px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>

<header>
    <h1 class="layer-1">FASHION</h1>
    <h1 class="layer-2">FASHION</h1>
</header>

<nav>
    <a href="#about">About</a>
    <a href="#features">Features</a>
    <a href="#contact">Contact</a>
</nav>

<div class="hero">
    <p><br><br></p>
    <button onclick="alert('Get Started!')">Get Started?</button>
</div>

<section id="features" class="features">
    <div class="feature">
        <img src="Cologne.jpg" alt="Feature 1">
        <h3>Scents</h3>
        <p>Change your Scent with a new perfume.</p>
    </div>
    <div class="feature">
        <img src="shirt.jpg" alt="Feature 2">
        <h3>Style</h3>
        <p>Discover your Style let others Notice you. Make them Follow you.</p>
    </div>
    <div class="feature">
        <img src="watch.avif" alt="Feature 3">
        <h3>ascessories</h3>
        <p>Match the way you look and walk in style with a watch.</p>
    </div>
</section>

<footer>
    <p>&copy; 2024 TRENDIFY. All Rights Reserved.</p>
</footer>

</body>
</html>
